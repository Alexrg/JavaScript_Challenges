<body>
	<script>
		//Input variables
		//Create a variable that holds the user input.
		var age = prompt("Please tell me your age:");
		console.log(age);

		//loose-equals variables
		/*
		Type coercion is the process by which one type is converted to another in JavaScript,
		this is how the string "99.99" is converted to the same variable type as 99.99 and
		evaluate as true it's comparision.
		*/
		if ("99.99" == 99.99){
			console.log("They are both loosely equally");
		}

		//Constants
		/*
		The const keyword allows you to declare a constant (a JavaScript variable with a
		constant value). Constants are similar to let variables, except that the value
		cannot be changed.
		*/
		const TAX_RATE = 0.08;

		var amount = 99.99;
		var bank_balance = 3000;

		amount = amount * 2;
		amount = amount + (amount * TAX_RATE);

		console.log(amount);
		/*
		The toFixed() method converts a number into a string, rounding to a specified
		number of decimals.
		*/
		console.log(amount.toFixed(2));

		// Conditionals
		if (amount < bank_balance){
			console.log("I'll buy the products");
		} else {
			console.log("I can't afford the products");
		}

		//Loops
		/*
		Write a program to calculate the total price of your phone purchase.  You  will 
		keep  purchasing  phones  (hint:  loop!)  until  you run out of money in your
		bank account. Youâ€™ll also buy accessories  for  each  phone  as  long  as  your 
		purchase  amount  is  below your mental spending threshold.
		*/
		const TAX = .16;
		const PHONE_PRICE = 1500;
		const ACCESORY_PRICE = 20;
		const SPENDING_TRESHOLD = 6000;
		const BANK_ACCOUNT_BALANCE = prompt("Please enter your bank balance:");
		var purshased_units = 0;
		var purshased_accesories = 0;
		var total_price = 0;

		function calculateTotalPrice(price){
			var total_price = price * (1 + TAX);

			return total_price;
		}

		function formatPrice(price){
			return "$"+price;
		}
		
		do {
			total_price += calculateTotalPrice(PHONE_PRICE);
			purshased_units++;

			if (total_price <= SPENDING_TRESHOLD){
				total_price += calculateTotalPrice(ACCESORY_PRICE);
				purshased_accesories++;
			}
		} while (total_price <= BANK_ACCOUNT_BALANCE);

		console.log("Total phones bougth: " + purshased_units);
		console.log("Total accesories bougth: " + purshased_accesories);
		console.log("Total price: "+total_price);
	</script>
