<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		//Input variables
		//Create a variable that holds the user input.
		var age = prompt("Please tell me your age:");
		console.log(age);

		//loose-equals variables
		/*
		Type coercion is the process by which one type is converted to another in JavaScript,
		this is how the string "99.99" is converted to the same variable type as 99.99 and
		evaluate as true it's comparision.
		*/
		if ("99.99" == 99.99){
			console.log("They are both loosely equally");
		}

		//Constants
		/*
		The const keyword allows you to declare a constant (a JavaScript variable with a
		constant value). Constants are similar to let variables, except that the value
		cannot be changed.
		*/
		const TAX_RATE = 0.08;

		var amount = 99.99;
		var bank_balance = 3000;

		amount = amount * 2;
		amount = amount + (amount * TAX_RATE);

		console.log(amount);
		/*
		The toFixed() method converts a number into a string, rounding to a specified
		number of decimals.
		*/
		console.log(amount.toFixed(2));

		// Conditionals
		if (amount < bank_balance){
			console.log("I'll buy the products");
		} else {
			console.log("I can't afford the products");
		}
	</script>
</body>
</html>
